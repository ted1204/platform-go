name: CI - Lint & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      go-code: ${{ steps.filter.outputs.go-code }}
      dockerfile: ${{ steps.filter.outputs.dockerfile }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            go-code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            dockerfile:
              - 'Dockerfile'
              - 'cmd/**'
            workflows:
              - '.github/workflows/**'

  lint:
    name: Lint Code
    needs: detect-changes
    if: needs.detect-changes.outputs.go-code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m ./...

  fmt:
    name: Format Check
    needs: detect-changes
    if: needs.detect-changes.outputs.go-code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check code format
        run: |
          if ! gofmt -l . | grep -q .; then
            echo "✓ Code is properly formatted"
          else
            echo "✗ Code formatting issues found:"
            gofmt -l .
            exit 1
          fi

  vet:
    name: Run go vet
    needs: detect-changes
    if: needs.detect-changes.outputs.go-code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [detect-changes, lint, fmt, vet]
    if: |
      always() &&
      (needs.detect-changes.outputs.go-code == 'true' || needs.detect-changes.outputs.dockerfile == 'true' || needs.detect-changes.outputs.workflows == 'true') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.fmt.result == 'success' || needs.fmt.result == 'skipped') &&
      (needs.vet.result == 'success' || needs.vet.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build API server
        run: go build -o platform-api ./cmd/api
        env:
          CGO_ENABLED: 0

      - name: Build scheduler
        run: go build -o platform-scheduler ./cmd/scheduler
        env:
          CGO_ENABLED: 0

      - name: Verify binaries
        run: |
          test -f platform-api || exit 1
          test -f platform-scheduler || exit 1
          echo "✓ Both binaries built successfully"

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            platform-api
            platform-scheduler
          retention-days: 5

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.go-code == 'true' || needs.detect-changes.outputs.dockerfile == 'true' || needs.detect-changes.outputs.workflows == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
