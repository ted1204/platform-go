paths:
  /audit/logs:
    get:
      description:
        Retrieve audit logs filtered by optional parameters like user_id,
        resource_type, action, time range, with pagination support.
      parameters:
        - description: User ID to filter logs by user
          example: 123
          in: query
          name: user_id
          type: integer
        - description: Resource type to filter
          example: '"pod"'
          in: query
          name: resource_type
          type: string
        - description: Action type to filter
          example: '"create"'
          in: query
          name: action
          type: string
        - description: Start time in RFC3339 format, e.g. 2023-01-01T00:00:00Z
          example: '"2023-01-01T00:00:00Z"'
          in: query
          name: start_time
          type: string
        - description: End time in RFC3339 format, e.g. 2023-02-01T00:00:00Z
          example: '"2023-02-01T00:00:00Z"'
          in: query
          name: end_time
          type: string
        - description: Max number of records to return (default 100, max 1000)
          example: 100
          in: query
          name: limit
          type: integer
        - description: Offset for pagination (default 0)
          example: 0
          in: query
          name: offset
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: List of audit logs
          schema:
            items:
              type: object
            type: array
        "400":
          description: Invalid query parameters
          schema:
            $ref: "#/definitions/response.ErrorResponse"
        "500":
          description: Internal server error
          schema:
            $ref: "#/definitions/response.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Query audit logs
      tags:
        - audit
