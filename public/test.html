<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>K8s Pod Exec WebSocket with xterm.js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body { margin: 0; height: 100vh; background: #000; }
    #terminal-container { height: 100%; }
  </style>
</head>
<body>
  <div id="terminal-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

  <script>
    const namespace = "sky";  // 改成你的 namespace
    const pod = "myapi-b494b845c-mf7v5";  // 改成你的 pod 名稱
    const container = "myapi";  // 可選
    const command = "sh";  // 或 /bin/bash
    const token = "你的token";  // 改成你的token
    const tty = true;

    const url = `ws://10.121.124.22:30080/ws/exec?token=${token}&namespace=${namespace}&pod=${pod}&container=${container}&command=${command}&tty=${tty}`;
    const socket = new WebSocket(url);

    const term = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#000000',
        foreground: '#00ff00',
      }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    term.open(document.getElementById('terminal-container'));

    // 調整大小並發送
    function sendResize() {
      fitAddon.fit();
      const cols = term.cols;
      const rows = term.rows;
      const resizeMsg = JSON.stringify({ type: "resize", cols, rows });
      socket.send(resizeMsg);
    }

    socket.onopen = () => {
      term.writeln('\x1b[32m[Connected to Pod shell]\x1b[0m');
      sendResize();
    };

    socket.onmessage = (event) => {
      term.write(event.data);
    };

    socket.onerror = (event) => {
      term.writeln('\x1b[31m[WebSocket Error]\x1b[0m');
    };

    socket.onclose = () => {
      term.writeln('\n\x1b[33m[Disconnected]\x1b[0m');
    };

    term.onData(data => {
      socket.send(data);
    });

    window.addEventListener('resize', () => {
      sendResize();
    });
  </script>
</body>
</html>
